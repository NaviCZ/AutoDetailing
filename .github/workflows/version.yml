name: Version Update
on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Git Version
        id: version
        uses: codacy/git-version@2.7.1
        
      - name: Update version in HTML
        run: |
          echo "Aktuální verze: ${{ steps.version.outputs.version }}"
          # Nahradí verzi v index.html
          sed -i "s/Beta verze [0-9.]\+/Beta verze ${{ steps.version.outputs.version }}/" index.html
          
      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto version update to ${{ steps.version.outputs.version }}"
          git push
